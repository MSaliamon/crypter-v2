<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create colection-step1</title>
    <link rel="stylesheet" href="./styles/create colection2.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="logo" src="./img/logo.svg" alt="logo">
        <img class="header-avatar" src="./img/create/15 1.png" alt="avatar">
    </header>
    <main>
        <section class="section1">
            <div class="section1-container1">
                <h2 class="section1-container1-title">Create a collection</h2>
                <p class="section1-container1-text">Deploy a smart contract to showcase a series of NFT artworks.</p>
                <div class="section1-container1-input">
                    <div class="section1-container1-input-box1">
                        <p class="section1-container1-input-box1-text">Collection name</p>
                        <img src="./img/profile.png" alt="profile">
                    </div>
                    <div class="section1-container1-input-box2">
                        <p class="section1-container1-input-box2-text">Collection symbol</p>
                        <img src="./img/mail.png" alt="mail">
                    </div>
                </div>
                <div class="section1-container1-input-btn">
                    <a class="section1-container1-input-btn-text" href="">Continue</a>
                    <img class="" src="./img/arrow-forward right.png" alt="arrow">
                </div>
            </div>
            <div class="section1-container2">
                <h2 class="section1-container2-title">Preview</h2>
                <div class="section1-container2-box">
                    <div class="section1-container2-box1">
                        <div class="section1-container2-box1-1"></div>
                        <div class="section1-container2-box1-2"></div>
                    </div>
                    <div class="section1-container2-box2">
                        <div class="section1-container2-box2-1"></div>
                        <p class="section1-container2-box2-text">0 NFT</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
